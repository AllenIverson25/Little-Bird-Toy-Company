<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Little Bird Toy Company</title>


    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Landing Page CSS -->
    <link rel="stylesheet" href="/landing.css">
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <button class="skip-btn" id="skipBtn">Skip Intro</button>

        <div class="landing-content">
            <img src="imgs/Main Logo.png" alt="Little Bird Toy Company" class="landing-logo" id="landingLogo">
            <h1 class="welcome-text">Welcome to Little Bird Toys</h1>
            <p class="welcome-subtitle">Where imagination takes flight through handcrafted wooden toys</p>
        </div>

        <div class="countdown" id="countdown">Starting in 5 seconds...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <!-- Landing Page JavaScript -->
    <script src="landing.js"></script>
</body>
</html>
